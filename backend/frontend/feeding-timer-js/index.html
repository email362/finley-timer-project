<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Feeding Timer</title>
</head>

<body>
    <div>
        <h1>Finley Feeding Timer</h1>
        <div>
            <h2>Last Feeding Time:</h2>
            <h2 id="last-feeding-time-display">Loading...</h2>
        </div>
        <div>
            <h2>Feed before:</h2>
            <h2 id="max-time-display">Loading...</h2>
        </div>
    </div>
    <div>
        <button id="feed-button">Boobie</button>
    </div>
    <div style="margin: 10px">
        <canvas id="myChart"></canvas>
    </div>
    <div style="margin: 10px">
        <canvas id="feedingChartDaily"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
